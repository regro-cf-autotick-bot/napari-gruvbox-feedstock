{% set name = "napari-gruvbox" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-gruvbox-{{ version }}.tar.gz
  sha256: 0636fc6eb5221c0881df1b2b5432b94bc737ceedc7115b4f27ee3ed3846bb8e3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - pygments >=2.9

test:
  imports:
    - napari_gruvbox
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/brisvag/napari-gruvbox
  summary: Gruvbox theme for napari.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
